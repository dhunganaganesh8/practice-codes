<!DOCTYPE html>
<html>
<head>
  <title>Ganesh's Website</title>
</head>
<body>

<!--unordered list-->
  <ul>
    <!--list items-->
    <li><a href="#">Apples</a></li>
    <li>Oranges</li>
    <li>Bananas</li>
  </ul>

  <!--ordered list-->
    <ol type="">
      <!--list items-->
      <li><a href="#">Apples</a></li>
      <li>Oranges</li>
        <ol>
          <li>Good Oranges</li>
          <li>Bad Oranges</li>
        </ol>
      <li>Bananas</li>
    </ol>

    <!-- description list -->
    <dl>
      <!-- description terms: similar to list items -->
      <dt>Apples</dt>

      <!-- describe description term.-->
      <dd>- They are red.</dd>
    </dl>
</body>
</html>
