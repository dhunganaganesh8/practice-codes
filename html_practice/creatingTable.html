<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is a table.">
  <title>Ganesh's Website</title>
</head>
<body>

  <table>
    <!--define table head and table body-->
    <thead>
      <caption><h2>List of numbers<h2></caption>
      <!--define table row-->
      <tr>
        <!--define table data in the row-->
        <th>num1</th>
        <th>num2</th>
        <th>num3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!--define table data in the row-->
        <td colspan="2">one</td>
        <td>two</td>
        <td>three</td>
      </tr>
      <tr>
        <!--define table data in the row-->
        <td>four</td>
        <td>five</td>
        <td>six</td>
      </tr>
    </tbody>
  </table>


</body>
</html>
